<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Employee</h2>
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="employee.name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="employee.email" required>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="employee.phone" required>
      </div>
      <div class="form-group mb-3">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" [(ngModel)]="employee.address" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Employee</button>
    </form>
  </div>
